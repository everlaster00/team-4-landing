<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 키트 가격표</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            padding: 2rem;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        h2 {
            color: #1f2937;
        }
        h4 {
            color: #1f2937;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="container">
    <h2 class="text-4xl text-center font-extrabold mb-10 md:mb-12">프롬프트 Kit & 서비스 가격표</h2>
    <div class="flex flex-col md:flex-row gap-8 items-stretch">
        <!-- 프롬프트 키트 섹션 -->
        <div class="flex-1 flex flex-col">
            <h4 class="text-2xl font-semibold mb-4 text-gray-800">📝 프롬프트 키트</h4>
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 flex-1">
                <table class="w-full h-full">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-6 py-4 text-lg font-medium">상품</th>
                            <th class="px-6 py-4 text-lg font-medium">가격</th>
                            <th class="px-6 py-4 text-lg font-medium">설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">초급</td>
                            <td class="px-6 py-5 text-xl text-gray-600">5,000원</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">간단한 아이디어 스케치 및 단순 지시 프롬프트</td>
                        </tr>
                        <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">중급</td>
                            <td class="px-6 py-5 text-xl text-gray-600">10,000원</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">구체적인 시나리오와 다양한 스타일 프롬프트</td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">상급</td>
                            <td class="px-6 py-5 text-xl text-gray-600">15,000원</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">전문적인 작업 및 복잡한 컨셉 프롬프트</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 프롬프트 컨설팅 섹션 -->
        <div class="flex-1 flex flex-col">
            <h4 class="text-2xl font-semibold mb-4 text-gray-800">💡 프롬프트 컨설팅</h4>
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 flex-1">
                <table class="w-full h-full">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-6 py-4 text-lg font-medium">서비스</th>
                            <th class="px-6 py-4 text-lg font-medium">가격</th>
                            <th class="px-6 py-4 text-lg font-medium">설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">1:1 컨설팅</td>
                            <td class="px-6 py-5 text-xl text-gray-600">20,000원</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">개인 맞춤형 프롬프트 전략 수립 (1시간)</td>
                        </tr>
                        <tr class="border-b border-gray-200 hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">워크숍</td>
                            <td class="px-6 py-5 text-xl text-gray-600">50,000원</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">팀 단위 집중 교육 및 실습 (2시간)</td>
                        </tr>
                        <tr class="hover:bg-gray-50 transition duration-150">
                            <td class="px-6 py-5 text-xl font-semibold text-gray-800">기업 솔루션</td>
                            <td class="px-6 py-5 text-xl text-gray-600">별도 문의</td>
                            <td class="px-6 py-5 text-base text-gray-500 whitespace-nowrap">대규모 조직 맞춤형 솔루션 제공</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
