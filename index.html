<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Prompt Shop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Hero Section -->
    <div class="relative h-screen flex items-center justify-center p-6 text-center">
        <!-- Background Gradient -->
        <div class="absolute inset-0 z-0 opacity-40">
            <div class="absolute inset-0 bg-gradient-to-br from-purple-500 via-blue-500 to-indigo-500 transform scale-150 rotate-45 blur-3xl opacity-30"></div>
            <div class="absolute inset-0 bg-gradient-to-br from-green-500 via-cyan-500 to-sky-500 transform scale-125 rotate-15 blur-3xl opacity-30"></div>
        </div>

        <div class="relative z-10 max-w-2xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-bold leading-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-purple-400">
                Ignite Prompt Shop
            </h1>
            <p class="mt-6 text-xl text-gray-400 max-w-md mx-auto">
                AI를 위한 가장 강력한 프롬프트를 만나보세요. 창의성과 효율성을 한 단계 끌어올릴 수 있습니다.
            </p>
            <div class="mt-10">
                <!-- 예약 버튼 -->
                <button id="reserveBtn" class="px-8 py-4 bg-purple-600 hover:bg-purple-700 transition-all text-white font-semibold rounded-full shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                    지금 바로 예약하기
                </button>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <section class="py-20 px-6 bg-gray-900">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-16 text-white">
                우리가 제공하는 특별함
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
                <!-- Feature 1 -->
                <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 transform hover:scale-105 transition-transform duration-300">
                    <svg class="w-16 h-16 mx-auto mb-4 text-purple-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM6.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM13.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM10 16c-2.485 0-4.5-2.015-4.5-4.5a.5.5 0 011-0a3.5 3.5 0 007 0 .5.5 0 011 0c0 2.485-2.015 4.5-4.5 4.5z" clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                    <h3 class="text-2xl font-semibold text-white mb-2">맞춤형 솔루션</h3>
                    <p class="text-gray-400">
                        각 분야 전문가가 직접 설계한 고품질 프롬프트를 제공합니다.
                    </p>
                </div>
                <!-- Feature 2 -->
                <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 transform hover:scale-105 transition-transform duration-300">
                    <svg class="w-16 h-16 mx-auto mb-4 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.414L11 9.586V6z" clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                    <h3 class="text-2xl font-semibold text-white mb-2">시간 절약</h3>
                    <p class="text-gray-400">
                        최적의 결과물을 얻기 위한 시행착오를 줄여 작업 시간을 단축하세요.
                    </p>
                </div>
                <!-- Feature 3 -->
                <div class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700 transform hover:scale-105 transition-transform duration-300">
                    <svg class="w-16 h-16 mx-auto mb-4 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.5 10.5a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2zM12.5 10.5a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2zM7.5 10.5a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM3.5 10.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2zM8.5 10.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2zM13.5 10.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 01-.5-.5v-2z" clip-rule="evenodd" fill-rule="evenodd"></path>
                    </svg>
                    <h3 class="text-2xl font-semibold text-white mb-2">지속적인 업데이트</h3>
                    <p class="text-gray-400">
                        최신 AI 트렌드를 반영한 새로운 프롬프트가 매주 업데이트됩니다.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-20 px-6 bg-gray-800">
        <div class="max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8 text-white">문의하기</h2>
            <!-- 연락처 폼 -->
            <form id="contactForm" class="space-y-4">
                <div>
                    <input type="text" id="userName" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="이름" required>
                </div>
                <div>
                    <input type="email" id="userEmail" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="이메일" required>
                </div>
                <div>
                    <textarea id="userMessage" class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" rows="4" placeholder="메시지" required></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-colors duration-300">
                    전송
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-500 bg-gray-950">
        <p>&copy; <span id="currentYear"></span> Ignite Prompt Shop. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 버튼 클릭 시 알림창 띄우기
            const reserveBtn = document.getElementById('reserveBtn');
            if (reserveBtn) {
                reserveBtn.addEventListener('click', function() {
                    alert('예약 페이지로 이동합니다!');
                });
            }

            // 2. 현재 연도 자동 표시 (푸터)
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // 3. 문의 폼 제출 이벤트
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // 페이지 새로고침 방지

                    // 입력값 가져오기
                    const name = document.getElementById('userName').value;
                    const email = document.getElementById('userEmail').value;
                    const message = document.getElementById('userMessage').value;

                    // 간단한 검증
                    if (name.length < 2) {
                        alert('이름은 2글자 이상 입력해주세요.');
                        return;
                    }

                    if (!email.includes(' @')) {
                        alert('올바른 이메일 형식이 아닙니다.');
                        return;
                    }

                    if (message.length < 10) {
                        alert('메시지는 10글자 이상 입력해주세요.');
                        return;
                    }

                    // 성공 메시지
                    alert('문의가 접수되었습니다! 감사합니다.');

                    // 폼 초기화
                    contactForm.reset();
                });
            }
        });
    </script>
</body>
</html>
