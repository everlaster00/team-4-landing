<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite - Ai 프롬프트 온라인 쇼핑몰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1. 헤더 영역 (팀장) -->
    <header>
            <!-- 여기에 로고와 메뉴 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- 로고 -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="로고" height="40">
                    Ignite
                </a>

                <!-- 모바일 메뉴 버튼 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 메뉴 목록 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#main-visual">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">서비스</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">연락처</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 2. 메인 비주얼 영역 (메인 섹션 담당) -->
    <section id="main-visual">
        <!-- 여기에 큰 이미지와 메인 문구 -->
    </section>

    <!-- 3. 서비스 소개 영역 (서브 섹션 담당) -->
    <section id="services" class="py-5 bg-light">
        <div class="container">
            <!-- 제목 -->
            <div class="text-center mb-5">
                <h2 class="fw-bold">우리 카페의 특별함</h2>
                <p class="text-muted">코딩 카페만의 특별한 서비스를 만나보세요</p>
            </div>
    
            <!-- 카드 그리드 -->
            <div class="row">
                <!-- 카드 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="<https://placehold.co/350x200>" class="card-img-top" alt="서비스1">
                        <div class="card-body">
                            <h5 class="card-title">24시간 운영</h5>
                            <p class="card-text">
                                밤낮없이 코딩에 집중할 수 있도록
                                24시간 연중무휴로 운영됩니다.
                            </p>
                        </div>
                    </div>
                </div>
    
                <!-- 카드 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="<https://placehold.co/350x200>" class="card-img-top" alt="서비스2">
                        <div class="card-body">
                            <h5 class="card-title">무료 와이파이</h5>
                            <p class="card-text">
                                초고속 인터넷과 안정적인 와이파이로
                                끊김없는 개발 환경을 제공합니다.
                            </p>
                        </div>
                    </div>
                </div>
    
                <!-- 카드 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="<https://placehold.co/350x200>" class="card-img-top" alt="서비스3">
                        <div class="card-body">
                            <h5 class="card-title">전원 콘센트</h5>
                            <p class="card-text">
                                모든 좌석에 콘센트와 USB 포트가
                                준비되어 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 4. 상세 소개 영역 (콘텐츠 담당) -->
    <section id="about">
        <!-- 여기에 상세 설명 -->
    </section>

    <!-- 5. 푸터 영역 (부팀장) -->
    <footer>
        <!-- 여기에 회사 정보 -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
