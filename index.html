<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1. 헤더 영역 (팀장) -->
    <header>
            <!-- 여기에 로고와 메뉴 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- 로고 -->
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="로고" height="40">
                    코딩 카페
                </a>

                <!-- 모바일 메뉴 버튼 -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- 메뉴 목록 -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#main-visual">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">서비스</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">연락처</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 2. 메인 비주얼 영역 (메인 섹션 담당) -->
    <section id="main-visual">
        <!-- 여기에 큰 이미지와 메인 문구 -->
    </section>

    <!-- 3. 서비스 소개 영역 (서브 섹션 담당) -->
    <section id="services">
        <!-- 여기에 3-4개 카드 -->
    </section>

    <!-- 4. 상세 소개 영역 (콘텐츠 담당) -->
    <section id="about">
        <!-- 여기에 상세 설명 -->
    </section>

    <!-- 5. 푸터 영역 (부팀장) -->
    <footer>
        <!-- 여기에 회사 정보 -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
